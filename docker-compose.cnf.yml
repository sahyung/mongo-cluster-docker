version: '3'
services:
    mongo-cnf-2:
        container_name: "mongo-cnf-2"
        image: mongo:latest
        ports:
            - "30102:27017"
        volumes:
            - ./configs:/etc/mongo
            - ./data/mongo-cnf-2:/data/configdb
        command: mongod --replSet cnf-serv --configsvr --port 27017 --oplogSize 16 --noprealloc --smallfiles --config /etc/mongo/cnf-server.conf
        restart: always

    mongo-cnf-3:
        container_name: "mongo-cnf-3"
        image: mongo:latest
        ports:
            - "30103:27017"
        volumes:
            - ./configs:/etc/mongo
            - ./data/mongo-cnf-3:/data/configdb
        command: mongod --replSet cnf-serv --configsvr --port 27017 --oplogSize 16 --noprealloc --smallfiles --config /etc/mongo/cnf-server.conf
        restart: always 

    mongo-cnf-1:
        container_name: "mongo-cnf-1"
        image: mongo:latest
        ports:
            - "30101:27017"
        volumes:
            - ./configs:/etc/mongo
            - ./data/mongo-cnf-1:/data/configdb
        command: mongod --replSet cnf-serv --configsvr --port 27017 --oplogSize 16 --noprealloc --smallfiles --config /etc/mongo/cnf-server.conf
        links:
            - mongo-cnf-2:mongo-cnf-2
            - mongo-cnf-3:mongo-cnf-3
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root

    mongo-cnf-setup:
        container_name: "mongo-cnf-setup"
        image: mongo:latest
        depends_on:
            - "mongo-cnf-1"
            - "mongo-cnf-2"
            - "mongo-cnf-3"
        links:
            - mongo-cnf-1:mongo-cnf-1
            - mongo-cnf-2:mongo-cnf-2
            - mongo-cnf-3:mongo-cnf-3
        volumes:
            - ./scripts:/scripts
        environment: 
            - MONGO1=mongo-cnf-1
            - MONGO2=mongo-cnf-2
            - MONGO3=mongo-cnf-3
            - RS=cnf-serv
            - PORT=27017
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
            - MONGO_INITDB=admin
        entrypoint: [ "/scripts/setup-cnf.sh" ]
